<form class="global" [formGroup]="formulaire" (ngSubmit)="onInscription()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="Ex. john@doe.com" />

    @if(formulaire.get('email')?.hasError('required')) {
    <mat-error>L'email est obligatoire</mat-error>
    } @else if (formulaire.get('email')?.hasError('email')) {
    <mat-error>L'email est mal form√©</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input formControlName="password" matInput type="password" />
    <mat-error>Le mot de passe est obligatoire</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Confirmer le mot de passe</mat-label>
    <input formControlName="confirmPassword" matInput type="password" />
    <mat-error>Le champs est obligatoire</mat-error>
  </mat-form-field>

  <div class="d-flex justify-content-center mx-auto gap-2 mb-4 mb-sm-0">
    <button mat-raised-button d-flex justify-content-center mx-auto gap-2 mb-4 mb-sm-0>S'incrire</button>
  </div>

</form>
