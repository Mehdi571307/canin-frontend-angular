<!-- Conteneur centré -->
<div class="container px-2 px-md-4">

    <h2 class="text-center my-4 text-primary fw-bold">Mes chiens</h2>

    <!-- Liste Bootstrap -->
    <ul class="list-group list-group-flush shadow-sm rounded overflow-hidden">

        <li class="list-group-item d-flex flex-column flex-sm-row justify-content-between align-items-start"
            *ngFor="let chien of chiens">
            <!-- Zone infos -->
            <div class="me-sm-3">
                <span class="fw-semibold">{{ chien.nom }}</span>
                <span class="badge bg-secondary ms-2">{{ chien.race || 'Race N/A' }}</span>
                <!-- Ajoute ici d’autres infos (âge, poids…) si besoin -->
            </div>

            <!-- Bouton action -->
            <button class="btn btn-outline-danger btn-sm mt-2 mt-sm-0" (click)="onClickSupprimer(chien)"
                [attr.aria-label]="'Supprimer ' + chien.nom">
                <i class="bi bi-trash-fill me-1"></i> Supprimer
            </button>
        </li>

    </ul>
</div>
