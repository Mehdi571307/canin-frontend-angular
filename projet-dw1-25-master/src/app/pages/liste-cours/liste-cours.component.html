<h2 class="text-center my-4 text-primary fw-bold">Liste des cours</h2>

<div *ngIf="cours.length === 0" class="text-center fst-italic text-muted">
    Aucun cours disponible pour le moment.
</div>

<div class="d-flex flex-wrap justify-content-center gap-3">
    <mat-card *ngFor="let cours of cours" class="cours-card" style="width: 300px;">
        <mat-card-header>
            <mat-card-title>{{ cours.nom }}</mat-card-title>
            <mat-card-subtitle>{{ cours.date_cours | date:'fullDate' }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image *ngIf="cours.image_path" [src]="cours.image_path" alt="Image du cours">
        <mat-card-content>
            <p>Places disponibles : {{ cours.places_disponibles }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="onClickSupprimer(cours)">Supprimer</button>
        </mat-card-actions>
    </mat-card>
</div>
